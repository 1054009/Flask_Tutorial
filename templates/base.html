<!DOCTYPE html>
<html>
	<head>
		<title>Boat Master 4000</title>

		<link rel="icon" type="image/x-icon" href="../static/favicon.ico">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/boat_bg.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/base.css') }}">

		<link rel="stylesheet" href="https://unpkg.com/7.css/dist/gui/button.css">

		{% block head %}
		{% endblock %}
	</head>

	<body>
		<div id="navbar" class="boat_scroll">
			<img id="logo" src="{{ url_for('static', filename = 'img/boat.webp') }}">

			<div class="float_right">
				<ul class="sidelist">
					<a href="/home" target="_parent"><li>Home</li></a>
					<a href="/boats" target="_parent"><li>View Boats</li></a>
					<li>Manage Boats</li>
				</ul>
			</div>
		</div>

		<div id="body_display">
			<div id="body_block">
				{% block body %}
				{% endblock %}
			</div>

			<div id="footer" class="boat_scroll">
				&copy; Boats!

				<div class="float_right">
					<p>The boats own you and all</p>
				</div>
			</div>
		</div>
	</body>
</html>
